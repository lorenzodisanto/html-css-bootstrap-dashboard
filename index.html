<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Lorenzo" />
    <title>Bootstrap Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Link Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header id="header"></header>

    <div class="d-flex">
      <!-- SIDEBAR -->
      <nav id="sidebar" class="text-white">
        <div class="container-fluid">
          <div class="sidebar-btn d-flex flex-column p-2">
            <div class="d-flex gap-2 my-2">
              <div><i class="fa-solid fa-house fa-lg"></i></div>
              <div class="d-none d-lg-block">Home</div>
            </div>
            <div class="d-flex gap-3 my-2">
              <div><i class="fa-solid fa-chart-simple fa-lg"></i></div>
              <div class="d-none d-lg-block">Stats</div>
            </div>
            <div class="d-flex gap-2 my-2">
              <div><i class="fa-solid fa-signal fa-lg"></i></div>
              <div class="d-none d-lg-block">Signals</div>
            </div>
            <div class="d-flex gap-3 mt-auto py-2">
              <div><i class="fa-solid fa-gear fa-lg"></i></div>
              <div class="d-none d-lg-block">Admin</div>
            </div>
          </div>
        </div>
      </nav>

      <!-- MAIN -->
      <main id="main">
        <!-- Main bar -->
        <div id="main-bar">
          <div class="container-fluid">
            <div class="row py-3">
              <div class="col-12 col-md-4 col-lg-6">
                <div class="card py-4 my-1">BOOLEAN</div>
              </div>
              <div class="col-12 col-md-4 col-lg-4">
                <div class="card py-4 my-1">STUDENTI ONLINE</div>
              </div>
              <div class="col-12 col-md-4 col-lg-2">
                <div class="card py-4 my-1">STUDENTE</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Main content -->
        <div id="main-content">
          <div class="container-fluid">
            <div class="row py-3">
              <div class="col-12 col-lg-8">
                <div class="card border-dashed p-3">
                  <p>
                    TABLE <br />
                    TABLE <br />
                    TABLE <br />
                    TABLE <br />
                    TABLE <br />
                    TABLE <br />
                  </p>
                </div>
                <div class="card border-dashed p-3 my-4">
                  <p>
                    FAQ <br />
                    FAQ <br />
                    FAQ <br />
                  </p>
                </div>
              </div>
              <div class="col12 col-lg-4">
                <div class="card border-dashed p-3">
                  <p>
                    TODO <br />
                    TODO <br />
                    TODO <br />
                    TODO <br />
                    TODO <br />
                  </p>
                </div>
                <div class="card border-dashed p-3 my-4">
                  <p>
                    GRAPH <br />
                    GRAPH <br />
                    GRAPH <br />
                    GRAPH <br />
                    GRAPH <br />
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
