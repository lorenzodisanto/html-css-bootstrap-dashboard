<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Lorenzo" />
    <title>Bootstrap Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Link Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header id="header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              src="./img/mobile-logo.png"
              class="d-lg-none logo-mob"
              alt="logo"
          /></a>
          <a class="navbar-brand" href="#"
            ><img src="./img/logo.svg" class="d-none d-lg-block" alt="logolg"
          /></a>
          <form class="d-flex flex-grow-1" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>

          <div id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item d-none d-lg-block">
                <a class="nav-link" href="#"
                  ><i class="fa-solid fa-list-ul"></i
                ></a>
              </li>
              <li class="nav-item d-none d-lg-block">
                <a class="nav-link" href="#"
                  ><i class="fa-solid fa-circle-question"></i
                ></a>
              </li>
              <li class="nav-item d-none d-lg-block">
                <a class="nav-link" href="#"
                  ><i class="fa-solid fa-ellipsis-vertical"></i
                ></a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fa-solid fa-bell"></i>
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Profilo</a></li>
                  <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="d-flex">
      <!-- SIDEBAR -->
      <nav id="sidebar" class="text-white">
        <div class="container-fluid">
          <div class="sidebar-btn d-flex flex-column p-2">
            <div class="d-flex gap-2 my-2">
              <div><i class="fa-solid fa-house fa-lg"></i></div>
              <div class="d-none d-lg-block">Home</div>
            </div>
            <div class="d-flex gap-3 my-2">
              <div><i class="fa-solid fa-chart-simple fa-lg"></i></div>
              <div class="d-none d-lg-block">Stats</div>
            </div>
            <div class="d-flex gap-2 my-2">
              <div><i class="fa-solid fa-signal fa-lg"></i></div>
              <div class="d-none d-lg-block">Signals</div>
            </div>
            <div class="d-flex gap-3 mt-auto py-2">
              <div><i class="fa-solid fa-gear fa-lg"></i></div>
              <div class="d-none d-lg-block">Admin</div>
            </div>
          </div>
        </div>
      </nav>

      <!-- MAIN -->
      <main id="main">
        <!-- Main bar -->
        <div id="main-bar">
          <div class="container-fluid">
            <div class="row py-3">
              <div class="col-12 col-md-4 col-lg-6">
                <div class="card py-4 my-1">BOOLEAN</div>
              </div>
              <div class="col-12 col-md-4 col-lg-4">
                <div class="card py-4 my-1">STUDENTI ONLINE</div>
              </div>
              <div class="col-12 col-md-4 col-lg-2">
                <div class="card py-4 my-1">STUDENTE</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Main content -->
        <div id="main-content">
          <div class="container-fluid">
            <div class="row py-3">
              <div class="col-12 col-lg-8">
                <div class="card border-dashed p-3">
                  <p>
                    TABLE <br />
                    TABLE <br />
                    TABLE <br />
                    TABLE <br />
                    TABLE <br />
                    TABLE <br />
                  </p>
                </div>
                <div class="card border-dashed p-3 my-4">
                  <p>
                    FAQ <br />
                    FAQ <br />
                    FAQ <br />
                  </p>
                </div>
              </div>
              <div class="col12 col-lg-4">
                <div class="card border-dashed p-3">
                  <p>
                    TODO <br />
                    TODO <br />
                    TODO <br />
                    TODO <br />
                    TODO <br />
                  </p>
                </div>
                <div class="card border-dashed p-3 my-4">
                  <p>
                    GRAPH <br />
                    GRAPH <br />
                    GRAPH <br />
                    GRAPH <br />
                    GRAPH <br />
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
